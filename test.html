<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart & Order</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Nền đen */
            color: #fff; /* Chữ trắng */
        }
        .card {
            background-color: #1a1a1a; /* Màu xám đen */
            border: none;
        }
        .card-header {
            background-color: #b30000; /* Đỏ đậm */
            color: #fff; /* Chữ trắng */
        }
        .btn-custom {
            background-color: #b30000; /* Nút đỏ */
            color: #fff; /* Chữ trắng */
            border: none;
        }
        .btn-custom:hover {
            background-color: #e60000; /* Nút đỏ sáng khi hover */
        }
        .text-highlight {
            color: #b30000; /* Màu đỏ cho phần nổi bật */
        }
    </style>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <!-- App Script -->
    <script src="app.js"></script>
</head>
<body>
    <div class="container my-5" ng-controller="OrderController">
        <!-- Cart Section -->
        <div class="card shadow mb-4">
            <div class="card-header">
                <h2 class="mb-0">Your Cart</h2>
            </div>
            <div class="card-body">
                <div ng-repeat="item in cart" class="row align-items-center border-bottom border-light py-2">
                    <div class="col-md-6">
                        <h5>{{ item.name }}</h5>
                    </div>
                    <div class="col-md-3 text-center">
                        <span>{{ item.quantity }} x {{ item.price | currency }}</span>
                    </div>
                    <div class="col-md-3 text-end">
                        <span class="text-highlight">{{ item.quantity * item.price | currency }}</span>
                    </div>
                </div>
                <div class="mt-3 text-end">
                    <h4>Total: <strong class="text-highlight">{{ totalAmount | currency }}</strong></h4>
                </div>
            </div>
        </div>

        <!-- Order Form -->
        <div class="card shadow">
            <div class="card-header">
                <h2 class="mb-0">Order Information</h2>
            </div>
            <div class="card-body">
                <form ng-submit="createOrder()" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control bg-dark text-white" ng-model="orderData.username" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" class="form-control bg-dark text-white" ng-model="orderData.address" required>
                    </div>
                    <div class="mb-3">
                        <label for="numberPhone" class="form-label">Phone Number</label>
                        <input type="text" id="numberPhone" class="form-control bg-dark text-white" ng-model="orderData.numberPhone" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
