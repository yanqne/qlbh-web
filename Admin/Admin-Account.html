<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="Admin-app.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/store.html">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Admin-Product.html">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Admin-Category.html">Danh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Admin-Account.html">Tài khoản</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="Admin-Order.html">Đơn hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="thongke.html">Thống kê</a>
                    </li>
                </ul>
                <span class="ms-auto text-light"></span>
                <button class="btn btn-danger ms-3"ng-controller="LogoutController" ng-click="logout()">Logout</button>
            </div>
        </div>
</nav>

    <div class="container mt-5" ng-controller="UserController">
        <h1 class="text-center">Quản lý Tài khoản</h1>

        <!-- User Management -->
        <section id="users" class="mt-5">
            <h2>Danh sách tài khoản</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Fullname</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{ user.username }}</td>
                        <td>{{ user.fullname }}</td>
                        <td>{{ user.email }}</td>
                        
                        <td>{{ user.admin }}</td>
                        <td>{{ user.activated }}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" ng-click="editUser(user)">Sửa</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Add Product Form -->
            <!-- Add User Form -->
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
