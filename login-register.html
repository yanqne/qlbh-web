<!DOCTYPE html>
<html lang="en" ng-app="authApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="login-app.js"></script>
    <link rel="stylesheet" href="style-login.css">
</head>
<body ng-controller="AuthController">

<div class="container mt-5">
    <div class="text-center mb-4">
        <button class="btn btn-primary me-2" ng-click="toggleForm('login')">Login</button>
        <button class="btn btn-secondary" ng-click="toggleForm('register')">Register</button>
    </div>

    <!-- Form Đăng Nhập -->
    <div ng-show="activeForm === 'login'" class="card p-4">
        <h2 class="text-center">Login</h2>
        <form ng-submit="login()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" ng-model="loginData.username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" ng-model="loginData.password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <p class="mt-3 text-danger">{{loginMessage}}</p>
    </div>

    <!-- Form Đăng Ký -->
    <div ng-show="activeForm === 'register'" class="card p-4">
        <h2 class="text-center">Register</h2>
        <form ng-submit="register()">
            <div class="mb-3">
                <label for="reg-username" class="form-label">Username</label>
                <input type="text" id="reg-username" class="form-control" ng-model="registerData.username" required>
            </div>
            <div class="mb-3">
                <label for="reg-password" class="form-label">Password</label>
                <input type="password" id="reg-password" class="form-control" ng-model="registerData.password" required>
            </div>
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" id="fullname" class="form-control" ng-model="registerData.fullname" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" ng-model="registerData.email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="mt-3 text-danger">{{registerMessage}}</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
