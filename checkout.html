<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Electro - HTML Ecommerce Template</title>

 		<!-- Google font -->
 		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

 		<!-- Bootstrap -->
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
 		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

 		<!-- Slick -->
 		<link type="text/css" rel="stylesheet" href="css/slick.css"/>
 		<link type="text/css" rel="stylesheet" href="css/slick-theme.css"/>

 		<!-- nouislider -->
 		<link type="text/css" rel="stylesheet" href="css/nouislider.min.css"/>

 		<!-- Font Awesome Icon -->
 		<link rel="stylesheet" href="css/font-awesome.min.css">

 		<!-- Custom stlylesheet -->
 		<link type="text/css" rel="stylesheet" href="css/style.css"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
		<script src="app.js"></script>
    </head>
	<body ng-controller="OrderController">
		<header-section></header-section>

		<!-- SECTION -->
		<div class="container my-5" ng-controller="OrderController">
			<!-- Cart Section -->
			<div class="card shadow mb-4">
				<div class="card-header bg-dark text-white">
					<h2 class="mb-0">Your Cart</h2>
				</div>
				<div class="card-body">
					<div ng-repeat="item in cart" class="row align-items-center border-bottom py-2">
						<div class="col-md-6">
							<h5>{{ item.name }}</h5>
						</div>
						<div class="col-md-3 text-center">
							<span>{{ item.quantity }} x {{ item.price | currency }}</span>
						</div>
						<div class="col-md-3 text-end">
							<span>{{ item.quantity * item.price | currency }}</span>
						</div>
					</div>
					<div class="mt-3 text-end">
						<h4>Total: <strong>{{ totalAmount | currency }}</strong></h4>
					</div>
				</div>
			</div>
	
			<!-- Order Form -->
			<div class="card shadow">
				<div class="card-header bg-dark text-white">
					<h2 class="mb-0">Order Information</h2>
				</div>
				<div class="card-body">
					<form ng-submit="createOrder()" class="needs-validation" novalidate>
						<div class="mb-3">
							<label for="username" class="form-label">Username</label>
							<input type="text" id="username" class="form-control" ng-model="orderData.username" required>
						</div>
						<div class="mb-3">
							<label for="address" class="form-label">Address</label>
							<input type="text" id="address" class="form-control" ng-model="orderData.address" required>
						</div>
						<div class="mb-3">
							<label for="numberPhone" class="form-label">Phone Number</label>
							<input type="text" id="numberPhone" class="form-control" ng-model="orderData.numberPhone" required>
						</div>
						<button type="submit" class="btn btn-danger w-100">Place Order</button>
					</form>
				</div>
			</div>
		</div>
		<!-- /NEWSLETTER -->
		<!-- jQuery Plugins -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/slick.min.js"></script>
		<script src="js/nouislider.min.js"></script>
		<script src="js/jquery.zoom.min.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
