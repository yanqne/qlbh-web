<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <!-- Main Content: Giỏ hàng -->
    <div class="container mt-5" ng-controller="CartController">
        <h1 class="mt-5">Giỏ hàng</h1>
        <!-- Hiển thị giỏ hàng -->
        <table class="table table-bordered" ng-if="cart.items.length > 0">
            <thead>
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Giá</th>
                    <th>Thành tiền</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
    <tr ng-repeat="item in cart.items">
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>${{ (item.price).toFixed(2) }}</td>
        <td>${{ (item.price * item.quantity).toFixed(2) }}</td>
        
        <td>
            <button class="btn btn-danger btn-sm" ng-click="removeFromCart(item.id)">Xóa</button>
        </td>
    </tr>
</tbody>
<tfoot>
    <tr>
        <td colspan="3" class="text-end"><strong>Tổng cộng:</strong></td>
        <td>${{ cart.totalAmount.toFixed(2) }}</td>
        <td></td>
    </tr>
</tfoot>
        </table>
        <p ng-if="cart.items.length === 0">Giỏ hàng đang trống.</p>
        <button class="btn btn-primary" ng-click="placeOrder()">Đặt hàng</button>
        <button class="btn btn-warning" ng-click="clearCart()">Xóa toàn bộ giỏ hàng</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
